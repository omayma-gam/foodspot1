<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookSpot - Ajouter une recette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="accueil.css">

    <style>
        footer {
            background-color:  rgb(238, 197, 182);
            padding: 1rem 0;
            text-align: center;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: aqua;">
        <div class="container">
            <a class="navbar-brand" href="Accueil.html">CookSpot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Accueil.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Ajouter.html">Ajouter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Recettes.html">Recettes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="mb-4">Ajouter une nouvelle recette</h2>
        <form id="addRecipeForm">
            <div class="mb-3">
                <label for="recipeTitle" class="form-label">Titre de la recette</label>
                <input type="text" class="form-control" id="recipeTitle" required>
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Description</label>
                <textarea class="form-control" id="recipeDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeCategory" class="form-label">Catégorie</label>
                <select class="form-select" id="recipeCategory" required>
                    <option value="Entree">Entrée</option>
                    <option value="Plat-Principal">Plat Principal</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">URL de l'image</label>
                <input type="url" class="form-control" id="recipeImage">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la recette</button>
        </form>
    </div>
    <footer>
        <p class="mb-0">2025 CookSpot. Tous droits réservés. <a href="#" class="text-decoration-none">Mentions légales</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
